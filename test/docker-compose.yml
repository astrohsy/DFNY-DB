version: '3.8'

services:
  api:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./:/src
    depends_on:
      - dnyf-group-db

  dnyf-group-db:
    image: postgres:14.5-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=dbuser
      - POSTGRES_USER=dbuser
      - POSTGRES_DB=dnyf-group-db
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
